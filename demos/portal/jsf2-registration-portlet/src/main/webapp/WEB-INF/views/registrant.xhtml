<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:alloy="http://liferay.com/faces/alloy"
	xmlns:portal="http://liferay.com/faces/portal" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<alloy:form id="f">
		<h1 class="header-title">#{i18n['new-user-registration']}</h1>
		<alloy:messages globalOnly="true" layout="table" />
		<alloy:row>
			<alloy:column width="20">
				<alloy:fieldset label="#{i18n['identification']}">
					<alloy:field label="#{i18n['first-name']}">
						<alloy:inputText value="#{registrantModelBean.registrant.firstName}" required="true" />
					</alloy:field>
					<alloy:field label="#{i18n['middle-name']}">
						<alloy:inputText value="#{registrantModelBean.registrant.middleName}" required="true" />
					</alloy:field>
					<alloy:field label="#{i18n['last-name']}">
						<alloy:inputText value="#{registrantModelBean.registrant.lastName}"	required="true" />
					</alloy:field>
					<alloy:field label="#{i18n['email-address']}">
						<alloy:inputText value="#{registrantModelBean.registrant.emailAddress}" required="true" />
					</alloy:field>
					<alloy:field label="#{i18n['screen-name']}">
						<alloy:inputText value="#{registrantModelBean.registrant.screenName}" required="true" />
					</alloy:field>
				</alloy:fieldset>
			</alloy:column>
			<alloy:column width="20">
				<alloy:fieldset label="#{i18n['additional-info']}">
					<alloy:field label="#{i18n['company-name']}">
						<alloy:inputText value="#{registrantModelBean.registrant.companyName}" required="true" />
					</alloy:field>
					<alloy:field label="#{i18n['mobile-phone']}">
						<alloy:inputText value="#{registrantModelBean.registrant.mobilePhone}" required="true" />
					</alloy:field>
					<alloy:field label="#{i18n['favorite-color']}">
						<alloy:inputText value="#{registrantModelBean.registrant.favoriteColor}" required="false" />
					</alloy:field>
				</alloy:fieldset>
			</alloy:column>
			<alloy:column width="20">
				<alloy:fieldset label="#{i18n['security']}">
					<alloy:field label="#{i18n['password']}">
						<alloy:inputSecret required="true" value="#{registrantModelBean.registrant.password1}" />
					</alloy:field>
					<alloy:field label="#{i18n['confirm-password']}">
						<alloy:inputSecret required="true" value="#{registrantModelBean.registrant.password2}" />
					</alloy:field>
					<alloy:field label="#{i18n['text-verification']}">
						<portal:captcha rendered="#{registrantBackingBean.captchaRendered}" required="true"
							value="#{registrantModelBean.registrant.captchaText}" />
					</alloy:field>
				</alloy:fieldset>
			</alloy:column>
		</alloy:row>
		<alloy:buttonRow>
			<alloy:commandButton actionListener="#{registrantBackingBean.submit}" ajax="false"
				value="#{i18n['submit']}" />
		</alloy:buttonRow>
	</alloy:form>

</ui:composition>
