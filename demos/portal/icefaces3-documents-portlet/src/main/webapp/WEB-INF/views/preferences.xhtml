<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:aui="http://liferay.com/faces/aui"
	xmlns:aui-cc="http://liferay.com/faces/aui-cc" xmlns:ui="http://java.sun.com/jsf/facelets">
	<aui:form>
		<aui-cc:messages globalOnly="true" />
		<aui:fieldset>
			<aui-cc:select inlineMessage="true" label="#{i18n['scope']}" required="true" value="#{mutablePortletPreferencesValues['scopeGroupId'].value}">
				<f:selectItem itemLabel="#{i18n['select']}" itemValue="" />
				<f:selectItems itemValue="#{group.groupId}" itemLabel="#{group.name}" value="#{preferencesBackingBean.groups}" var="group" />
			</aui-cc:select>
			<aui:button-row>
				<aui-cc:button type="submit">
					<f:actionListener for="click" binding="#{preferencesBackingBean.submitActionListener}" />
				</aui-cc:button>
			</aui:button-row>
		</aui:fieldset>
	</aui:form>
</ui:composition>
